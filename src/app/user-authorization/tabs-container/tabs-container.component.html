<ul class="flex flex-wrap mb-4">
  <li
    *ngFor="let tab of Tabs"
    class="flex-auto text-center"
    (click)="selectTab(tab)"
  >
    <a
      class="block rounded py-3 px-4 transition hover:text-white text-white bg-indigo-400"
      href="#"
      [ngClass]="{
        'hover:text-indigo-400': !tab.activeTab,
        'hover:text-while bg-indigo-400': tab.activeTab
      }"
      >{{ tab.tabTitle }}</a
    >
  </li>
</ul>

<ng-content></ng-content>
